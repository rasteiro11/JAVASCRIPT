<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		var lista_frutas = []

		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Maca'
		lista_frutas[2] = 'Uva'
		lista_frutas[3] = 'Caqui'

		var y = 0 

		while (y < lista_frutas.length) {
			document.write(lista_frutas[y] + '<br>')
			y++
		}




	</script>
</head>
<body>

</body>
</html>
