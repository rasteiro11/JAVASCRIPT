             console.log('global: '+ serie)
         }
        //---------------------------------------------------------------------------
        function x() {

             console.log('dentro da função: ' + serie)

             if (true) {
                 var serie = 'The Walking Dead'
            }
         }

         x()
        if (true) {
        var serie = 'The Walking Dead'
          x()
             console.log(serie)
         }

         console.log(serie)

        if(true){

            console.log(serie)
        }
         </script>
