<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
				.div {
					width: 80px;
					height: 80px;
					border: 1px solid black;
					background-color: blue;
				}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				/*
				$('button').on('click', () => {
					$('div').animate({
						'width': '160px',
						'height': '160px',
						'margin-left': '200px',
						'margin-top': '200px',
						'border-radius': '25px'
					}, 2000)
				})
				*/
				/*
				$('button').on('click', () => {
					$('div').animate({
						'width': '160px',
						'height': '160px',
						'margin-left': '200px',
						'margin-top': '200px',
						'border-radius': '25px'
					}, 
					{
						duration: 1500,
						start: () => { console.log('animaco iniciada') },
						complete: () => {console.log('animaco finalizada') }
					})
				})
				*/

				$('button').on('click', () => {
					let visualFinal = {
					'width': '160px',
					'height': '160px',
					'margin-left': '200px',
					'margin-top': '200px',
					'border-radius': '25px'
				}


					$('#div1').animate(
						visualFinal,
					{
						duration: 1500,
						start: () => { console.log('animaco iniciada') },
						complete: () => { 

							$('#div2').animate(
								visualFinal, 'fast'
							)
						}
					})
				})
			
			})
		</script>
	</head>

	<body>
		
		<button type="button">Iniciar animacao</button>
		<div id="div1" class="div"></div>

		<div id="div2" class="div"></div>
				
	</body>

</html>
