<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna {
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px
			}
			#divInterna {
				background-color: blue;
				width: 80px;
				height: 80px;
			}
			.inputFocado {
				background-color: #ff0000;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				$('#onload').html('Pagina carregada')
			
			$(window).scroll(() => {
				$('#scroll').html('scroll acionado')
			})
			$(window).resize(() => {
				$('#resize').html('Pagina redimendionada').css('background-color','red')
			})
			//$('#div1').scroll(() => {
			//	$('#div1').css('background-color', 'blue')
			//})
			$('#div1').scroll(e => {
				$(e.target).css('background-color', 'blue')
			})
			$('#btn1').mousedown(() => {
				$('#div2').css('background-color', 'green')
			})
			/*$('#btn1').mouseup(() => {
				$('#div2').css('background-color', 'blue')
			})*/
			$('#btn1').click(() => {
				$('#div2').css('background-color', 'blue')
			})
			$('#btn2').dblclick(() => {
				$('#div2').css('background-color', 'yellow')
			})
			$('#div2').mousemove((e) => {
				console.log(e.offsetX, e.offsetY)
				$('#resultadoDiv').html('X: ' + e.offsetX + ' / Y: ' + e.offsetY)
			})

			/* mouseover/mouseout (antigos) */
			/*
			$('#divExterna').mouseover(() => {
				$('#resultadoDiv1').html('entrou')
				console.log('Div Externa (entrou)')
			})
			$('#divExterna').mouseout(() => {
				$('#resultadoDiv1').html('saiu')
				console.log('Div Externa (saiu)')
			})
			$('#divInterna').mouseover(() => {
				$('#resultadoDiv2').html('entrou')
				console.log('Div Interna (entrou)')
			})
			$('#divInterna').mouseout(() => {
				$('#resultadoDiv2').html('saiu')
				console.log('Div Interna (saiu)')
			})
			*/
			

			/* mouseenter/mouseleave (novos) */
			
			$('#divExterna').mouseenter(() => {
				$('#resultadoDiv1').html('entrou')
				console.log('Div Externa (entrou)')
			})
			$('#divExterna').mouseleave(() => {
				$('#resultadoDiv1').html('saiu')
				console.log('Div Externa (saiu)')
			})
			$('#divInterna').mouseenter(() => {
				$('#resultadoDiv2').html('entrou')
				console.log('Div Interna (entrou)')
			})
			$('#divInterna').mouseleave(() => {
				$('#resultadoDiv2').html('saiu')
				console.log('Div Interna (saiu)')
			})
			/*
			$('#teclado').keydown(() => {
				$('#resultadoTecla').html('Tecla pressonada')
				console.log('tecla pressionada')
			})
			*/
			/*	
			$('#teclado').keyup(() => {
				$('#resultadoTecla').html('Tecla liberada')
				console.log('tecla liberada')
			})
			*/
			/*
			$('#teclado').keyup((e) => {
				$('#resultadoTecla').html('Tecla liberada')

				if (e.keycode == 13) {
					let txt = $(e.target).val()
					$('#resultadoTecla').html(txt)
					$(e.target).val('')
				}
			})									
			*/

			$('#nome, #email').focus((e) => {
				console.log('esse elemento HTML recebeu o foco')
				$(e.target).addClass('inputFocado')
			})
			$('#nome, #email').blur((e) => {
				console.log('esse elemento HTML perdeu o foco')
				$(e.target).removeClass('inputFocado')
			})
			$('#opcao').change((e) => {
				console.log($(e.target).val())
			})
			$('#form').submit((e) => {
				e.preventDefault() // nao recarrega a pagina quando o form e enviado ao pressionar o botao de type submit
				console.log('Formulário enviado')
			})
			$('a').click((e) => {
				e.preventDefault()
			})



		})

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize Window: </span><span id="resize">?</span>
			<div id="div1" style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll ">
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			</div>
			<hr />

			<h3>Mouse</h3>
			<button type="button" id="btn1">Clique aqui</button>
			<button type="button" id="btn2">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultadoDiv"></span>
			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span>
			<br>
			<span>Div Inetrna: </span><span id="resultadoDiv2"></span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form id="form">
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>
				<input type="text" id="email" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>
			<br>
			<a href="http://www.google.com.br">Google</a>
		</div>
	</body>

</html>
