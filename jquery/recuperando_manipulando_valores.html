<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<meta charset="utf-8">
	<script type="text/javascript">
		$(document).ready(() => {
			//console.log($('#nome').val())
			//console.log($('#origem').val())
			//console.log($('#nome').val('Rafael'))
			//console.log($('#origem').val('3'))
			//console.log($('.sexo:checked')).val()
			//console.log($('.interesse:checked')).val()
			
			$.each($('.interesse:checked'), (indice, valor) => {
				console.log(indice, valor.value)
			})
			

		})




	</script>
</head>
<body>
	<p>Nome:</p>
	<input type="text" id="nome">
	<br>
	

	<p>Onde voce nos encontrou?</p>
	<select id="origem">
		<option value="1">Google</option>
		<option value="2">Facebook</option>
		<option value="3">Radio</option>
		<option value="4">Outros</option>
	</select>
	<p>Sexo:</p>
	<input type="radio" name="sexo" classe="sexo" value="f">Feminino<br>
	<input type="radio" name="sexo" classe="sexo" value="m">Masculino<br>
	<br>
	<p>Interesse:</p>
	<input type="checkbox" name="interesse" class="interesse" value="php">PHP<br>

	<input type="checkbox" name="interesse" class="interesse" value="js">JavaScript<br>

	<input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br>

	<input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJs<br>
	<br>



</body>
</html>
