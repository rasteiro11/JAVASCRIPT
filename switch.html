<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>

		var numero = prompt('Digite um numero')
		numero = parseInt(numero)

			switch (numero) {

				//se numero for 1...
				case 1:
					document.write('Parametro 1') 
					break
					

				//se numero for 2...
				case 2:
					document.write('Parametro 2')
					break


				default: 
					document.write('Default')
				//se numero nao encontrado 	
			}




	</script>
</head>
<body>

</body>
</html>
